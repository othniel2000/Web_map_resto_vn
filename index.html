<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme Restaurants Abidjan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="accueil">
  <div class="overlay">
    <h1 class="titre">Plateforme des Restaurants de la ville d’Abidjan 🇨🇮🍜</h1>
    <button id="goMap">Aller sur la carte</button>
  </div>

  <script>
    document.getElementById("goMap").addEventListener("click", () => {
      const overlay = document.querySelector(".overlay");
      overlay.classList.add("fade-out"); // Lance l'animation de sortie
      setTimeout(() => {
        window.location.href = "map.html"; // Redirige après 1,2s
      }, 1200);
    });
  </script>
</body>
</html>
